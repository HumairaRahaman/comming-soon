<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petals Comming Soon page</title>
    <script
      src="https://kit.fontawesome.com/de84253868.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.3.2/dist/cdn.min.js"
    ></script>
  </head>
  <body class="antialiased">
    <div class="w-full px-8 bg-home">
      <div
        class="flex flex-col justify-between min-h-screen py-12 mx-auto  md:max-w-2xl lg:max-w-3xl"
      >
        <div>
          <!--countdown timer-->
          <div
            class="flex flex-wrap justify-center gap-4"
            x-data="timer()"
            x-init="countdown()"
          >
            <div class="timer-circle">
              <div>
                <span class="timer-count" X-text="days"></span>
                <span class="timer-type">Days</span>
              </div>
            </div>
            <div class="timer-circle">
              <div>
                <span class="timer-count" X-text="hours"></span>
                <span class="timer-type">Hours</span>
              </div>
            </div>
            <div class="timer-circle">
              <div>
                <span class="timer-count" X-text="minutes"></span>
                <span class="timer-type">Minutes</span>
              </div>
            </div>
            <div class="timer-circle">
              <div>
                <span class="timer-count" X-text="seconds"></span>
                <span class="timer-type">Seconds</span>
              </div>
            </div>
          </div>
          <!--countdown timer ends-->
          <!--text body-->
          <section>
            <div class="mt-8 text-center text-white">
              <h1 class="text-4xl font-bold md:text-5xl">
                Project Coming Soon
              </h1>
              <p class="pt-4 text-lg md:text-xl">
                We love to create dependable business solutions for companies of
                all sizes and any industry. Our goal is to improve accuracy and
                efficiency to reduce operational costs
              </p>
            </div>
          </section>
          <!--text body end-->
          <!--email body-->
          <section>
            <div>
              <form action="" class="mt-8 md:flex md:max-w-lg md:mx-auto">
                <div class="relative">
                  <input
                    id="email"
                    type="email"
                    placeholder="Email address"
                    class="flex-grow w-full px-8 pt-5 pb-3 placeholder-transparent rounded-full  peer md:rounded-r-none"
                  />
                  <label
                    for="email"
                    class="absolute text-gray-700  left-8 peer-placeholder-shown:top-4 peer-placeholder-shown:font-normal peer-placeholder-shown:text-base peer-focus:text-xs peer-focus:font-bold peer-focus:top-2 cursor-text"
                    >Email address</label
                  >
                </div>
                <button
                  type="submit"
                  class="w-full px-8 mt-4 text-sm font-bold text-center text-white uppercase bg-blue-700 rounded-full  md:mt-0 md:rounded-l-none h-14 md:w-48"
                >
                  sign up
                </button>
              </form>
            </div>
          </section>
          <!--email body end-->
        </div>
        <div>
          <!--footer-->
          <footer class="mt-8">
            <img src=" image/logo.svg" class="h-10 mx-auto opacity-80" alt="" />
            <div
              class="mx-auto mt-4 space-x-2 text-lg text-center text-blue-700"
            >
              <a href="#" class="social-link">
                <i class="m-auto fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-link">
                <i class="m-auto fab fa-twitter"></i>
              </a>
              <a href="#" class="social-link">
                <i class="m-auto fab fa-pinterest-p"></i>
              </a>
              <a href="#" class="social-link">
                <i class="m-auto fab fa-instagram"></i>
              </a>
              <a href="#" class="social-link">
                <i class="m-auto fab fa-linkedin-in"></i>
              </a>
            </div>
          </footer>
          <!--footer end-->
        </div>
      </div>
    </div>
    <script>
      function timer() {
        return {
          days: "00",
          hours: "00",
          minutes: "00",
          seconds: "00",
          endTime: new Date("December 31, 2021 23:59:59 GMT+6").getTime(),
          now: new Date().getTime(),
          timeLeft: 0,
          countdown: function () {
            let counter = setInterval(() => {
              this.now = new Date().getTime();
              this.timeLeft = (this.endTime - this.now) / 1000;
              this.seconds = this.format(this.timeLeft % 60);
              this.minutes = this.format(this.timeLeft / 60) % 60;
              this.hours = this.format(this.timeLeft / (60 * 60)) % 24;
              this.days = this.format(this.timeLeft / (60 * 60 * 24));
              if (this.timeLeft <= 0) {
                clearInterval(counter);
                this.seconds = "00";
                this.minutes = "00";
                this.hours = "00";
                this.days = "00";
              }
            }, 1000);
          },
          format: function (value) {
            if (value < 10) {
              return "0" + Math.floor(value);
            } else return Math.floor(value);
          },
        };
      }
    </script>
  </body>
</html>
